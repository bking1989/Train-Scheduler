<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train Scheduler</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/js/script.js"></script>
</head>
<body>
    <div class="container">
        <div id="header" class="jumbotron my-4 bg-info">
            <h1 class="display-4 font-weight-bold text-white">Train Scheduler</h1>
            <p class="lead text-white">Getting you from point A to point B</p>
        </div>
        <div id="schedule" class="card mb-4">
            <div class="card-header bg-info font-weight-bold text-white"><i class="fa fa-train mr-3"></i>Train Schedule</div>
            <div class="card-body"></div>
        </div>
        <div id="newForm" class="card mb-4">
            <div class="card-header bg-info font-weight-bold text-white"><i class="fa fa-search mr-3"></i>Add Train to Schedule</div>
            <div class="card-body">
                <div class="form-group">
                    <label for="trainName">Train Name:</label> 
                    <input type="text" class="form-control" id="trainName" aria-describedby="trainName" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="destination">Destination:</label>
                    <input type="text" class="form-control" id="destination" aria-describedby="destination" placeholder="" />
                </div>
                <div class="form-group">
                    <label for="firstTime">First Train Time:</label>
                    <input type="text" class="form-control" id="firstTime" aria-describedby="firstTime" placeholder="" />
                    <small id="firstTimeHelp" class="form-text text-muted">Please enter it in military format (HH:mm)</small>
                </div>
                <div class="form-group">
                    <label for="frequency">Frequency:</label>
                    <input type="text" class="form-control" id="frequency" aria-describedby="frequency" placeholder="" />
                    <small id="frequencyHelp" class="form-text text-muted">Please enter it in minutes format</small>
                </div>
                <button id="formBtn" type="submit" class="btn btn-info"><i class="fa fa-plus mr-3"></i>Add New Train</button>
            </div>
        </div>
    </div>
</body>
</html>
